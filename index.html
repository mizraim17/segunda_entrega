<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue The Office</title>
    <!-- declarando bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <body>

    <div class="container-fluid margin-5">
      <div class="row">

        <div class="col-4 colum-list-suspects ">
          <div class="row">
            <p id="person_murder">
            </p>
          </div>
          <div class="row">
            <p class="tit-points">
              Puntaje:
            </p>
            <p id="points">
            </p>
          </div>
          <div class="row mt-4">
            <div class="col-6">

              <p class="tit-weapon">
                Arma:
              </p>

              <p id="name_weapon">
              </p>
            </div>
            <div class="col-6">
              <p class="tit-points">
                Sospechoso:
              </p>

              <p id="name_suspect">
              </p>
            </div>

          </div>

          <div class="row">
            <p class="tit-list-suspects">Lista de sospechosos</p>
            <ul id="containerListSuspects" class="list-suspects">
            </ul>
          </div>

          <div class="row">
            <p class="tit-list-weapons">Lista de armas</p>
            <ul id="containerListWeapons" class="list-weapons">
            </ul>
          </div>
        </div>

        <div class="col-8  ">
          <div id="containerCharacters" class="row  ">
          </div>

          <div id="containerWeapons" class="row  ">
          </div>
        </div>




      </div>
    </div>
